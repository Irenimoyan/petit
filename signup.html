<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="signup.css">
   
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo2.png" alt="logo">
    
        <ul class="navbar" id="top-nav">
                <li><a href="#hero-area">HOME</a></li>
                <li><a href="#about-us">ABOUT US</a></li>
                <li><a href="#blog">BLOG</a></li>
                <li><a href="#price">MENU</a></li>
                <li><a href="#subscribe">NEWS</a></li>
                <li><a href="#contact-us">CONTACTS</a></li>
            </ul>
      </header>
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-back">
                     <h2 id="header">SIGN UP</h2>
                     <form>
                        <input type="text" class="input-box" placeholder="First name" required>
                        <input type="text" class="input-box" placeholder="Last name" required>
                        <input type="email" class="input-box" placeholder="Email Id" required>
                        <input type="password" class="input-box" placeholder="Enter password" required>
                        <input type="password" class="input-box" placeholder="Confirm password" required >
                        <button type="submit" id="sign" class="submit-btn">SIGN UP</button>
                        <input type="checkbox" name="" id=""><span>Remember me</span>
                    </form>
                    <button  type="button" id="acct-btn" class="btn" onclick="openLogin()"><a href="index.html">Existing account</a></button>
                    <a href="">Forgot password</a> 
                </div>
                </div>
            </div>

        </div>
    </div>
