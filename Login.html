    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front" id="card">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Enter Email Id" required>
                        <input type="password" class="input-box" placeholder="Enter password" required>
                        <button type="submit" class="submit-btn">Login</button>
                        <input type="checkbox" name="" id=""><span>Remember me</span>
                    </form>
                    <button  type="button" class="btn" onclick="openSignup()"><a href="./signup.html">Don't have an account</a></button>

                    <a href="">Forgot password</a> 
                </div>
                
            </div>

        </div>
    </div>
